<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кухни - Творим уют</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #1abc9c;
            --text-color: #333;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding-top: 80px;
        }

        header {
            background: linear-gradient(rgba(44, 62, 80, 0.95), rgba(44, 62, 80, 0.95));
            padding: 1rem 5%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left h1 {
            color: white;
            font-size: 2rem;
            margin: 0;
            transition: transform 0.3s ease;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-right: auto;
            margin-left: 40px;
        }

        .header-right a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        .header-right a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: var(--secondary-color);
            bottom: -5px;
            left: 0;
            transition: width 0.3s ease;
        }

        .header-right a:hover::after {
            width: 100%;
        }

        /* Стили для кнопок сортировки */
        .sort-buttons {
            display: flex;
            gap: 1rem;
            margin-left: 2rem;
        }

        .sort-btn {
            padding: 8px 16px;
            border: 2px solid white;
            border-radius: 30px;
            background: transparent;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .sort-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .sort-btn.active {
            background: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .sort-btn i {
            font-size: 0.8em;
        }

        .category-page {
            padding: 4rem 5%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .category-page h2 {
            text-align: center;
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 3rem;
            position: relative;
            padding-bottom: 1rem;
        }

        .category-page h2::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 3px;
            background: var(--secondary-color);
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.12);
        }

        .product-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-bottom: 3px solid var(--secondary-color);
            transition: transform 0.3s ease;
        }

        .product-card:hover img {
            transform: scale(1.03);
        }

        .product-info {
            padding: 1.5rem;
            text-align: center;
        }

        .product-info h3 {
            color: var(--primary-color);
            margin: 0 0 1rem;
            font-size: 1.2rem;
            min-height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .price {
            color: var(--secondary-color);
            font-size: 1.3rem;
            font-weight: 700;
            margin: 0;
            padding: 0.5rem;
            background: rgba(26, 188, 156, 0.1);
            border-radius: 5px;
            display: inline-block;
        }

        @media (max-width: 768px) {
            .products {
                grid-template-columns: 1fr;
            }

            .category-page h2 {
                font-size: 2rem;
            }

            .product-card img {
                height: 200px;
            }

            .sort-buttons {
                margin-left: 1rem;
                gap: 0.5rem;
            }

            .sort-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
        }

        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .product-card {
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }

        .product-card:nth-child(1) { animation-delay: 0.1s; }
        .product-card:nth-child(2) { animation-delay: 0.2s; }
        .product-card:nth-child(3) { animation-delay: 0.3s; }
        .product-card:nth-child(4) { animation-delay: 0.4s; }
    </style>
</head>
<body>
<header>
    <div class="header-left">
        <h1>Творим уют</h1>
    </div>
    <div class="header-right">
        <a href="/">Главная</a>
        <a href="/about-us">О нас</a>
        <div class="sort-buttons">
            <button class="sort-btn active" data-sort="min">
                <i class="fas fa-arrow-up"></i>
                По возрастанию
            </button>
            <button class="sort-btn" data-sort="max">
                <i class="fas fa-arrow-down"></i>
                По убыванию
            </button>
        </div>
    </div>
</header>

<section class="category-page">
    <h2>Кухни</h2>
    <div class="products">
        <div class="product-card" th:each="product : ${kitchen}">
            <a th:href="@{/product/details(productId=${product.id})}">
                <img th:src="${product.imageUrl}" alt="Изображение продукта">
                <div class="product-info">
                    <h3 th:text="${product.name}">Название продукта</h3>
                    <p class="price" th:text="${product.price} + ' руб.'">Цена продукта</p>
                </div>
            </a>
        </div>
    </div>
</section>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const sortButtons = document.querySelectorAll('.sort-btn');
        const currentCategory = 'кухни'; // Заменить на динамическое значение если нужно

        sortButtons.forEach(button => {
            button.addEventListener('click', async function() {
                sortButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');

                try {
                    const sortType = this.dataset.sort;
                    const response = await fetch(`/filter/${sortType}/${currentCategory}`);

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const products = await response.json();
                    updateProductCards(products);

                } catch (error) {
                    console.error('Ошибка фильтрации:', error);
                    alert('Ошибка загрузки данных. Проверьте консоль для деталей.');
                }
            });
        });

        function updateProductCards(products) {
            const productsContainer = document.querySelector('.products');
            productsContainer.innerHTML = '';

            products.forEach((product, index) => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.style.animationDelay = `${index * 0.1}s`;

                // Используем шаблон как в Thymeleaf
                productCard.innerHTML = `
                    <a href="/product/details?productId=${product.id}">
                        <img src="${product.imageUrl}" alt="${product.name}">
                        <div class="product-info">
                            <h3>${product.name}</h3>
                            <p class="price">${product.price} руб.</p>
                        </div>
                    </a>
                `;

                productsContainer.appendChild(productCard);
            });
        }
    });
</script>
</body>
</html>
